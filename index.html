<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <title>Memory Game</title>
</head>

<body class="container-fluid">
  <br>
  <div class="row container-fluid">
    <button type="button" class="btn btn-success" id="jogar">Clique aqui para Iniciar</button>
    <button type="button" class="btn btn-danger" id="mostrar-tudo">Mostrar tudo</button>
  </div>
  <br>
  <div id="carregando" class="row container-fluid invisible">
    <strong id="contador">Começando em 1...</strong>
    <div class="spinner-border text-warning spinner-border-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div id="conteudo" class="row">
  </div>
  <div class="row container-fluid">
    <div id="mensagem" class="alert alert-danger invisible" role="alert">
      Combinação!
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="./src/util.js"></script>
  <script src="./src/jogoDaMemoria.js"></script>
  <script src="./src/tela.js"></script>
</body>

</html>
